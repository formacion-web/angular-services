<!-- {{countries | json}} -->

<form [formGroup]="myForm">
  <select name="countries" id="" formControlName="countries">
    <option [value]="country.alpha2Code" *ngFor = "let country of countries">{{country.name}}</option>
  </select>
</form>
<ul>
  <li *ngFor="let neighbour of neighbours | async">{{neighbour.country_name}}</li>
</ul>
